<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>
        {% block title %}{% endblock %}        
    </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/foghorn.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pygments.css">
    <link REL="SHORTCUT ICON" HREF="/static/images/favicon.ico">
        {% block link %}{% endblock %}
</head>

<body>
    
    <div id="main">
        
            {% include "header.html" %}

            <h1>{% block head %}{% endblock %}</h1>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        
        {% include "footer.html" %}
    </div>
</body>
<script src="/static/js/jquery-1.9.1.js"></script>
<script src="/static/js/tiny_mce/tiny_mce.js"></script>  
    {% block js %}  
        <!--这里插入具体页面引用的js库，或者js代码--> 
    {% endblock %}  
<script>  
    $(function(){  
        //这里编写base界面的on_ready代码  
        {% block on_ready %}  
        //这里插入具体界面的on_ready代码  
        {% endblock %}
    });   
</script> 
</html>
