<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %}Userena{% endblock %}</title>
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/userena_layout.css">
</head>
<body>
  <div>
    {% block body %}
      <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Persional Trip Manager</a>
          <ul class="nav pull-middle">
            <li>
              {% if user.is_authenticated %}
              <a href="{% url userena_signout %}">退出登录</a>
              {% else %}
              <a href="{% url userena_signup %}">立即注册（登录后方可使用本站功能）</a>
              {% endif %}
          </li></ul>
        </div></div></div></div>
      <div class="container">
        <div class="content_title">
          {% block content_title %}{% endblock %}
        </div>
       
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
  </div>
</body>
</html>
